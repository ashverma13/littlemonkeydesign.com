	<script src="assets-demos/js/carouFredSel/jquery.carouFredSel-5.6.1-packed.js" type="text/javascript"></script>
	<script type="text/javascript">
		$(function(){
			$('.panorama-view').panorama360({sliding_controls: true});
		});
		$(function(){
			$('.panorama .panorama-view').panorama360({
				   sliding_direction: 1,
				   sliding_controls: true
				 });

			$('.panorama .slides .slide a').click(function(ev) {
				ev.preventDefault();
				if ($(this).hasClass('active')) return;
				$('.slides .slide a').removeClass('active');
				$(this).addClass('active');
				$('.panorama .panorama-container').html($(this).next().html());
				$('.panorama .panorama-view').panorama360({sliding_direction: 0,use_preloader:false});
				$('.panorama .info').html($(this).attr("title"));
				$('.panorama .info').attr('href',$(this).data("infourl"));
			});
			$('.panorama .panorama-view .panorama-container').click(function(ev) {
				//alert("ev.target.toString()="+ev.target.toString());
				var target = ev.target.toString();
				if(target.indexOf(".jpg")!=-1){
					ev.preventDefault();
			
					var uri = target.substring(target.indexOf("images"));
					var aTag = $('.slides .slide a[href="'+uri+'"]');
					if ($(aTag).hasClass('active')) return;
					$('.slides .slide a').removeClass('active');
					$(aTag).addClass('active');
					$('.panorama .panorama-container').html($(aTag).next().html());
					$('.panorama .panorama-view').panorama360({sliding_direction: 0,use_preloader:false});
					$('.panorama .info').html($(aTag).attr("title"));
					$('.panorama .info').html($(aTag).attr("alt"));
					$('.panorama .info').attr('href',$(aTag).data("infourl"));
				}
			});
			$('.panorama .hotspot').fancybox({
					maxWidth	: 800,
					maxHeight	: 600,
					padding		: 0,
					fitToView	: true,
					mouseWheel	: false,
					width		: '90%',
					height		: '90%',
					autoSize	: false,
					closeClick	: false
			});
			$('.panorama .slides-container').carouFredSel({
				direction: 'up',
				circular: false,
				infinite: false,
				height: '100%',
				padding: [100,0,100,0],
				items: { visible: 'variable', width: 100, height: 100, filter: '.slide' },
				scroll: { fx: 'directscroll', mousewheel: true },
				auto: false,
				prev: '.slides .up',
				next: '.slides .down'
			});
			
		});

	</script>
